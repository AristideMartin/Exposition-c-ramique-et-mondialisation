                <div class="bg-purple-50 border-l-4 border-purple-400 p-4 rounded-r">
                    <p class="text-purple-800">Aucune de ces théières ne vient de Chine.
Elles ont été fabriquées en Europe au XIXᵉ siècle, mais leurs formes et leurs décors s’inspirent de la porcelaine chinoise, très à la mode à l’heure du thé !</p>
                    <p class="text-purple-800 mt-2">Et toi? Aime-tu le thé ?</p>
                </div>
            `;
        }

        function showArtifact(id) {
            const artifacts = {
                artifact1: {
                    title: "Plat à bordue à huit feuilles",
                    image: "https://huggingface.co/spaces/aristidemartin9/chronoc-ramique-odyssey/resolve/main/images/plat_mongol.png",
                    "Datation en siècle": '13e - 14e siècle',
                    "Lieu de création": "Jingdezhen, Chine",
                    "Matière/technique": "Terre cuite polychrome",
                    lieu: "Shanghai Museum, Chine",
                },
                artifact2: {
                    title: "Plat à la palme",
                    image: "https://huggingface.co/spaces/aristidemartin9/chronoc-ramique-odyssey/resolve/main/images/plat%20iznick.png",
                    "Datation": "vers 1580",
                    "Lieu de provenance": "Iznick, Turquie",
                    "Matière/technique": "Céramique (pâte siliceuse), décor peint sur engobe sous glaçure transparente",
                    lieu: "Musée du Louvre, paris",
                    dimensions: "Diamètre : 30 cm ; Diamètre : 17 cm (Min) ; Hauteur : 6,3 cm (Max)",
                    "numéro d'inventaire": "AD 3531"
                },

                artifact3: {
                    title: "Vitrine : carreaux de faïence",
                    image: "https://huggingface.co/spaces/aristidemartin9/chronoc-ramique-odyssey/resolve/main/images/carreaux.png",
                     "1": "1375 / 1500,  Monde iranien, Musée du Louvre, AD 15129",
                     "2": "1570 / 1700, Syrie , Musée du Louvre, AD 510",
                     "3": "1530 / 1540,  Iznik, Musée du Louvre, OA 7456/16",
                     "4": "1700 / 1800, Tunisie, Musée du Louvre, MAO 936/830"
                },
                artifact4: {
                    title: "Plus vielle trace de thé bouilli",
                    image: "https://huggingface.co/spaces/aristidemartin9/chronoc-ramique-odyssey/resolve/main/images/1ere_trace_th%C3%A9.png",
                    "Datation": "entre -453 et -410",
                    "Lieu de découverte": "province de Shandong, Chine",
                    "Matière/technique": "Terre cuite polychrome",
                    lieu: "Shandong University, Chine"                },

                artifact5: {
                    title: "Théière Qing",
                    image: "https://huggingface.co/spaces/aristidemartin9/chronoc-ramique-odyssey/resolve/main/images/th%C3%A9i%C3%A8re_qing.png",
                    date: "1736 /1795",
                    lieu: "Musée Guimet, Paris",
                },
                
                artifact6: {
                    title: "Bol à quatre côtés avec plantes à fleurs",
                    image: "https://huggingface.co/spaces/aristidemartin9/chronoc-ramique-odyssey/resolve/main/images/bol_th%C3%A9_japonais.png",
                    "Datation": ",12e siècle",
                    "Lieu de création": "région d'Arita de Kyushu ",
                    lieu: "Tokyo Nationnal Museum",
                },
                artifact7: {
                    title: "Théière française en porcelaine tendre",
                    image: "https://huggingface.co/spaces/aristidemartin9/chronoc-ramique-odyssey/resolve/main/images/th%C3%A9i%C3%A8re_fran%C3%A7aise.JPG",
                    date: "1765",
                    "Lieu de création": "Manufacture de Sèvres, France",
                    "Matière/technique": "porcelaine",
                    lieu: "Musée du Louvre, Paris",
                    dimensions: "Hauteur: 14 cm (maximum), Longueur: 18,5 cm (maximum), Largeur: 10,5 cm (maximum)",
                    "numéro d'inventaire": "R 792"
                },
                artifact8: {
                    title: "Service à thé",
                    image: "https://huggingface.co/spaces/aristidemartin9/chronoc-ramique-odyssey/resolve/main/images/image_2025-12-18_182153963.png",
                    date: "1750 / 1760",
                    "Lieu de création": "Manufacture de Meissen, Allemagne",
                    "Matière/technique": "porcelaine",
                    lieu: "Musée des Arts Décoratifs, Paris",
                },
                artifact9: {
                    title: "Théière anglaise",
                    image: "https://huggingface.co/spaces/aristidemartin9/chronoc-ramique-odyssey/resolve/main/images/th%C3%A9i%C3%A8re_anglaise.png",
                    date: " 1745–1749",
                    "Lieu de création": "Chelsea Porcelain Manufactory , Angleterre",
                    "Matière/technique": "porcelaine",
                    lieu: "Musée du Louvre, Paris",
                    dimensions: "Hauteur: 12,3 cm (maximum), Longueur: 17,5 cm (maximum), Largeur: 10,8 cm (maximum)",
                    "numéro d'inventaire": "2014.712.15a, b"},
                artifact10: {
                    "Présentation": "À partir du Moyen Âge, la diffusion des céramiques s’accélère et prend une dimension véritablement transcontinentale. Les routes commerciales, terrestres comme maritimes, favorisent l’essor d’échanges où l’objet céramique devient à la fois produit et symbole de prestige. Ce mouvement engendre de nombreux phénomènes d’imitation artistique : les ateliers européens et maghrébins s’inspirent des décors de l’orient musulman, eux‑mêmes nourris par l’art mongol, créant une dynamique d’influences croisées. Le monde arabo‑musulman agit comme caisse de résonance, transmettant techniques et styles, tels que les rinceaux et motifs floraux mongols vers l’Occident. Parallèlement, la porcelaine chinoise, étroitement liée au commerce du thé, s’impose comme un produit phare. Sa finesse et sa blancheur fascinent les élites, stimulant la création de manufactures locales qui cherchent à reproduire son éclat. Ces centres de production – de Jingdezhen à Delft en passant par Sèvres, Meissen ou encore Chelsea – participent à l’industrialisation de l’artisanat et à l’émergence d’un marché international. La céramique devient ainsi moteur de mondialisation : elle circule, s’adapte, se réinvente, tout en façonnant les goûts et les pratiques sociales. Objet d’usage et de luxe, elle incarne l’interconnexion croissante des sociétés et la naissance d’une économie culturelle globale."
             } };

            const artifact = artifacts[id];
            const infoDiv = document.getElementById('artifact-info');

            const panelTitleEl = document.getElementById('artifact-panel-title');

            const titleVal = artifact.titre || artifact.title || '';
            const imageVal = artifact.image || '';
            const descVal = artifact.description || artifact.desc || '';

            // Masquer le bandeau du panneau pour les objets de type 'Présentation' (sans titre)
            try {
                if (panelTitleEl) {
                    const hasPresentationOnly = !titleVal && ('Présentation' in artifact || 'Presentation' in artifact);
                    panelTitleEl.style.display = hasPresentationOnly ? 'none' : '';
                }
            } catch (e) {
                // ignore
            }

            const titleHtml = titleVal ? `<h3 class="text-xl font-bold text-gray-800 mb-2">${titleVal}</h3>` : '';
            const imageHtml = imageVal ? `<img src="${imageVal}" alt="${titleVal}" class="w-full h-auto max-h-64 object-contain rounded-lg mb-4">` : '';
            const descHtml = descVal ? `<p class="mb-3">${descVal}</p>` : '';

            const labelMap = {
                title: 'Titre',
                titre: 'Titre',
                description: 'Description',
                artist: 'Artiste',
                artiste: 'Artiste',
                period: 'Période',
                origin: 'Origine'
            };

            let detailsHtml = '';
            Object.keys(artifact).forEach(key => {
                if (['title','titre','image','description','desc'].includes(key)) return;
                const value = artifact[key];
                if (value === undefined || value === null || value === '') return;
                let label = labelMap[key];
                if (!label) {
                    const normalized = String(key).replace(/_/g, ' ');
                    label = normalized.charAt(0).toUpperCase() + normalized.slice(1);
                }
                detailsHtml += `<p><span class="font-semibold">${label} :</span> ${value}</p>`;
            });

            infoDiv.innerHTML = `
                ${titleHtml}
                ${imageHtml}
                ${descHtml}
                <div class="bg-gray-100 p-3 rounded-lg">
                    ${detailsHtml}
                </div>
            `;
        }

        function showInfo(id) {
            const infos = {
                info1: {
                    title: "Thé, bouddhisme et porcelaine",
                    content: "C'est au XII siècle que le thé arrive au Japon. Importé de Chine avec les philosophies bouddhistes, les objets d'arts surnommées karamono, le thé se fait une place de choix dans la haute société Japonaise qui adopte le Zen ainsi que les cérémonies du thé. Néanmoins, les porcelaines restent des objets de manufacture étrangère jusque dans les années 1610 où la région d'Arita de Kyushu se met à en produire. Ici il s'agit d'un de ces \"Imari ware\" à destination des riches amateurs de thé."
               },
                info2: {
                    title: "Thé et porcelaine : une histoire ancienne",
                    content: "Ce bol à thé en porcelaine présente plusieurs caractéristiques historiques intéressantes. Il s’agit de la plus vielle trace archéologique de thé bouilli. Cette tasse nous renvoie aux débuts d’une boisson qui marquera l’histoire de la mondialisation : le thé. Mais aussi à une technique céramique qui suivra le thé pendant toute son histoire : la porcelaine. Ici nous somme face à une forme primitive de porcelaine, la véritable porcelaine translucide étant née sous la dynastie des Han 200 ans plus tard"              },
                info13: {
                    title: "Tea-time",
                    content: "Cette théière est l'un des premiers produits de l'usine de Chelsea, devenue principale usine de porcelaine du XVIIIe siècle anglais. Les feuilles d’acanthe sculptées qui semblent enfermer la théière (presque comme un choux) reflète la dépendance à l’égard de motifs de la nature caractéristique de la première production de Chelsea."
                },
                info4: {
                    title: "Porcelaine tendre française",
                    content: "Cette théière en porcelaine tendre blanche, décorée de bouquets de fleurs est issue de la manufacture de Sèvres – fondée en 1740 sous le règne de Louis XV. Il convient de noter que la porcelaine tendre dont cette théière est composée est le fruit d'une tentative des européens de reproduire la porcelaine chinoise dite \"dure\" et de bien meilleure facture. La manufacture de Sèvre ne commencera à produire des balbutiements de porcelaines dures qu'à partir de 1759, sous la pression des manufactures allemandes, plus performantes.  Il faudra attendre 1800 pour que les français formalisent la recette de la porcelaine dure."

                info12: {
                    title: "Meissen, la course à la porcelaine",
                    content: "Meissen est la première manufacture européenne à avoir percer la recette  de la porcelaine. Ce service à thé comprenant une bouilloire, une théière, une boîte à thé, un sucrier et des tasses présente un décor d’oiseaux dans des médaillons polylobés en réserve sur fond d’écailles rose violacé.Cette décoration n’est pas sans rappeler les fonds d’écailles roses et les motifs floraux de nombreuses théières chinoise de la dynastie Qing."

                info3: {
                    title: "Céramique et les routes de la soie",
                    content: "Ce plat à décor de rinceaux peint sur engobe sous glaçure transparente en céramique siliceuse, c'est-à-dire utilisant du sable mélangé à de l'argile, montre l’impact de la culture mongole dans le monde Turc. Ce type de plats provient d’Iznik, ville connue pour ses céramiques à rinceaux d’inspiration perse et mongole. De plus, les motifs de vagues sur le bord de l'assiette sont d'inspirations chinoises."

            const info = infos[id];
            const infoDiv = document.getElementById('artifact-info');
            infoDiv.innerHTML = `
                <h3 class="text-xl font-bold text-amber-800 mb-2">${info.title}</h3>
                <div class="bg-amber-50 border-l-4 border-amber-400 p-4 rounded-r">
                    <p class="text-amber-800">${info.content}</p>
                </div>
            `;

        // Supprime l'image dans le panneau d'info (utilisé par les blocs colorés)
        function hideArtifactImage() {
            const infoDiv = document.getElementById('artifact-info');
            const img = infoDiv.querySelector('img');
            if (img) img.remove();
            // masquer aussi le titre du panneau (comportement attendu pour les blocs teal)
            const panelTitleEl = document.getElementById('artifact-panel-title');
            if (panelTitleEl) panelTitleEl.style.display = 'none';
        }
    </script>
